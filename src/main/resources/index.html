<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz rejestracyjny</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
</head>
<body>
<div style="padding-left: 20%; padding-right: 20%; padding-top: 2%">
    <form>
        <div>
            <h1>Rejestracja</h1>
        </div>
        <div class="form-group">
            <label for="inputFirstName">Imię</label>
            <input type="text" class="form-control" id="inputFirstName" placeholder="Wpisz imię">
        </div>
        <div class="form-group">
            <label for="inputLastName">Nazwisko</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Wpisz nazwisko">
        </div>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Płeć</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="sexRadio1" value="male"
                               checked>
                        <label class="form-check-label" for="sexRadio1">
                            Mężczyzna
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="sexRadio2" value="female">
                        <label class="form-check-label" for="sexRadio2">
                            Kobieta
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-group">
            <label for="inputEmail">Adres email</label>
            <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="form-group">
            <label for="inputPassword">Hasło</label>
            <input type="password" class="form-control" id="inputPassword">
            <small id="passwordHelpBlock" class="form-text text-muted">
                Min. 8 znaków
            </small>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">Miasto</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">Województwo</label>
                <select id="inputState" class="form-control">
                    <option selected>Wybierz...</option>
                    <option>dolnośląskie</option>
                    <option>kujawsko-pomorskie</option>
                    <option>lubelskie</option>
                    <option>lubuskie</option>
                    <option>łódzkie</option>
                    <option>małopolskie</option>
                    <option>mazowieckie</option>
                    <option>opolskie</option>
                    <option>podkarpackie</option>
                    <option>podlaskie</option>
                    <option>pomorskie</option>
                    <option>śląskie</option>
                    <option>świętokrzyskie</option>
                    <option>warmińsko-mazurskie</option>
                    <option>wielkopolskie</option>
                    <option>zachodniopomorskie</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZipCode">Kod pocztowy</label>
                <input type="text" class="form-control" id="inputZipCode">
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="regulationsCheck">
                <label class="form-check-label" for="regulationsCheck">
                    Akceptuję <a href="regulations.html">regulamin</a>
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="marketingInfoCheck" checked>
                <label class="form-check-label" for="marketingInfoCheck">
                    Wyrażam zgodę na otrzymywanie informacji marketingowych
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Rejestruj</button>
    </form>
</div>
</body>
</html>
